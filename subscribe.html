<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog ONE</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
      <a href="./index.html"><h1>NIHILLUX</h1></a>
      <div class="nav">
          <a href="./subscribe.html"><button class="subsbutton">Subscribe</button></a>
      </div>
    </header>

    <main class="content">
        <div class="form">
            <form action="action_page.php">
              <div class="row">
                <div class="labels">
                  <label for="fname">Name</label>
                </div>
                <div class="fields">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              <div class="row">
                <div class="labels">
                  <label for="email">Email</label>
                </div>
                <div class="fields">
                  <input type="text" id="email" name="lastname" placeholder="Your email...">
                </div>
              </div>
              <div class="row">
                <div class="labels">
                  <label for="interest">Interests</label>
                </div>
                <div class="fields">
                  <select id="interest" name="interest">
                    <option value="3D">3D</option>
                    <option value="motiongraphics">Branding</option>
                    <option value="digpainting">Digital Painting</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="labels">
                  <label for="subject">Subject</label>
                </div>
                <div class="fields">
                  <textarea id="subject" name="subject" placeholder="Tell me about you. What else you'd like to see featured in the blog?" style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Subscribe">
              </div>
            </form>
          </div>
    </main>

    <footer>
      <p>Nihillux 2021 &copy</p>
    </footer>
</body>

</html>
